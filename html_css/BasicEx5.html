<!DOCTYPE html>
<html "en"lang=>
  <head>

    <title>FormExample</title>

  </head>
  <body>
  <marquee> <h1> Form Example </h1> </marquee>
  <form action="www.google.com">

  Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:- <input type="text" value="Saurabh" size=20><br><br>
  Password :- <input type="password"><br><br>

  Description:- <textarea cols=20 rows=6> </textarea><br><br>

  Select City:-
  <select>
  <option> Nagpur</option>
  <option> Nashik</option>
  <option>Amrawati</option>
  <option> Pune</option>
  <option> Mumbai</option>
  </select>
  <br><br>

  Gender:-
  <input type="radio" name="Gender"> Male
  <input type="radio" name="Gender"> Female
  <br><br>

  Courses Offered:-
  <input type="checkbox" name="course">C
  <input type="checkbox" name="course">C++
  <input type="checkbox" name="course">Java
  <br><br>

  <input type="submit">
  <input type="reset">

  <input type="button" value="My button">

  </form>
  </body>
</html>
